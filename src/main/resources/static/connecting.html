<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connecting...</title>
    <style>
        body {
          background-color: #111;
          color: #fff;
          font-family: sans-serif;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          flex-direction: column;
        }

        .spinner {
          border: 6px solid #333;
          border-top: 6px solid #4a90e2;
          border-radius: 50%;
          width: 60px;
          height: 60px;
          animation: spin 1s linear infinite;
          margin-bottom: 20px;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        .text {
          font-size: 18px;
          color: #888;
        }
    </style>
</head>
<body>
<div class="spinner"></div>
<div class="text">"Secure session disrupted due to high traffic. Re-establishing encrypted tunnel. Please wait..."</div>
</body>
</html>
